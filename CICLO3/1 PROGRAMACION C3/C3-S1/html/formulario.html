<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body class="">
    <form action="" method="">

    <label for="nombreC">Nombre Completo</label>
    <input type="text" id="nombreC" name="nombreC" placeholder="Introduzca su nombre">
        <br>
    <label for="clave">Password</label>
    <input type="password" id="clave" name="clave" placeholder="Introduzca su nombre">
        <hr>
    <hr>
    <h3>Estado civil</h3>
    <label for="casado">Casado</label>
    <input type="radio" name="estadoC" id="casado" value="1" checked>
    <label for="divorciado">divorciado</label>
    <input type="radio" name="estadoC" id="divorciado" value="2" checked>
    <label for="soltero">soltero</label>
    <input type="radio" name="estadoC" id="soltero" value="3" checked>
        <hr>
    <h3>Seleccione los lenguajes de programaci√≥n que domine:</h3>
    <input type="checkbox">Java
    <input type="checkbox">Python
    <input type="checkbox">JavaScript
        <hr>
    <h4>Seleccione ciudad:</h4>
    <select name="ciudad" id="ciudad"
    >
        <option value="1">Barranquilla</option>
        <option value="2">Cali</option>
        <option value="3">Bogota</option>
        <option value="4">Medellin</option>
        <option value="5">Pereira</option>
    </select>
    <hr>
    <h4>Seleccione ciudad2:</h4>
    <select name="ciudad[]" id="ciudad" multiple size="3">
        <option value="1">Barranquilla</option>
        <option value="2">Cali</option>
        <option value="3">Bogota</option>
        <option value="4">Medellin</option>
        <option value="5">Pereira</option>
    </select>

    </form>

</body>
</html>
